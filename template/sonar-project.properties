{{- if UseSonarQube}}
sonar.projectKey={{snakecase RepoName}}
sonar.organization=specs

sonar.links.homepage=https://github.com/{{RepoName}}

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName={{ProjectShortName}}
# sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file.
sonar.sources=app,config,resources,public,routes

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.php.coverage.reportPaths=phpunit-report.xml
sonar.php.phpstan.reportPaths=phpstan-report.json

sonar.cpd.exclusions=\
    config/**/*.php

sonar.coverage.exclusions=\
    config/**/*.php
{{- end}}
